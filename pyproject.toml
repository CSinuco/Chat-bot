[tool.poetry]
name = "CHAT-BOT"
version = "0.1.1"
authors = [
    "Carlos A. Sierra <cavirguezs@udistrital.edu.co>",
    "Carlos A. Sinuco <casinucom@udistrital.edu.co>",
    "Andr√©s F. Vanegas <afvanegasb@udistrital.edu.co>"
]
description = "TOML file"
readme = "README.md"

[tool.poetry.scripts]
run-agent = "your_assistant.text_processing:text_processing"

[tool.poetry.dependencies]
python = "^3.11"
cmake = "^3.0"
numpy = "^1.26.4"
pypdf = "^4.2.0"
torch = "^2.3.1"
transformers = "^4.41.2"
sentence-transformers = "^3.0.0"
faiss-cpu = "^1.8.0"
huggingface-hub = "^0.23.3"
accelerate = "^0.30.1"
langchain = "^0.2.2"
llama-cpp-python = "^0.2.77"
langchain-community = "^0.2.3"
langchain-huggingface = "^0.0.3"
networkx = "^2.7.3"
joblib = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"